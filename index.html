<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini-App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в игру!</h1>
  <p id="score">Ваши очки: 0</p>
  <button onclick="increaseScore()">Нажми, чтобы получить очки</button>

  <script>
    // Telegram Web Apps API
    const tg = window.Telegram?.WebApp;

    // Начальный счёт
    let score = 0;

    // Функция для увеличения очков
    function increaseScore() {
      score++;
      document.getElementById('score').textContent = `Ваши очки: ${score}`;
    }

    // Раскрыть приложение на весь экран
    if (tg) {
      tg.expand();
    }
  </script>
</body>
</html>
