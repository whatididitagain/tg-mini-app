<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff); /* –ì–æ–ª—É–±–æ–µ –Ω–µ–±–æ */
      transition: background 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    #rocket-container {
      position: relative;
      width: 300px;
      height: 500px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      z-index: 2;
    }

    #flame {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: linear-gradient(to top, #ff4500, #ffa500, yellow);
      border-radius: 50%;
      animation: flame-flicker 0.2s infinite;
      z-index: 1;
      display: none;
    }

    @keyframes flame-flicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
      }
      50% {
        transform: translateX(-50%) scaleY(1.2);
      }
    }

    #explosion {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: url('https://cdn-icons-png.flaticon.com/512/1543/1543674.png') no-repeat center;
      background-size: contain;
      display: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      border-color: #0078ff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
    }

    button {
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c50;
    }

    #bottom-info {
      margin-top: 20px;
      background: #2a5298;
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .info {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .info span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Rocket Game</h1>

  <!-- –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ —Å—Ç–∞–≤–∫–∏ –∏ —É—Ä–æ–≤–Ω—è -->
  <input id="bet-coins-input" type="number" placeholder="–°—Ç–∞–≤–∫–∞ (–º–æ–Ω–µ—Ç—ã)" />
  <input id="bet-level-input" type="number" placeholder="–£—Ä–æ–≤–µ–Ω—å (1-100)" />

  <button onclick="placeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
  <div id="result"></div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–∞–∫–µ—Ç—ã -->
  <div id="rocket-container">
    <div id="rocket">üöÄ</div>
    <div id="flame"></div>
    <div id="explosion"></div>
  </div>

  <!-- –ë–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–æ–Ω–µ—Ç–∞—Ö –∏ —Ç–æ–∫–µ–Ω–∞—Ö -->
  <div id="bottom-info">
    <div class="info">
      üíµ <span id="game-status">0</span>
    </div>
    <div class="info">
      üí≤ <span id="token-status">0</span>
    </div>
  </div>

  <script>
    let coins = 0; // –¢–µ–∫—É—â–∏–µ –º–æ–Ω–µ—Ç—ã –∏–≥—Ä–æ–∫–∞
    let tokens = 0; // –¢–µ–∫—É—â–∏–µ —Ç–æ–∫–µ–Ω—ã –∏–≥—Ä–æ–∫–∞
    let rocketLevel = 0; // –°–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –ø–æ–ª—ë—Ç–∞ —Ä–∞–∫–µ—Ç—ã

    // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –ø—Ä–∏ –≤—Ö–æ–¥–µ
    function addInitialCoins() {
      coins += 10;
      alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 10 –º–æ–Ω–µ—Ç –∑–∞ –≤—Ö–æ–¥!");
      updateUI();
    }

    // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã—Å–æ—Ç—ã
    function updateBackground(level) {
      if (level <= 30) {
        document.body.style.background = "linear-gradient(to bottom, #87ceeb, #f0f8ff)"; // –ù–µ–±–æ
      } else if (level <= 60) {
        document.body.style.background = "linear-gradient(to bottom, #1e3c72, #2a5298)"; // –ö–æ—Å–º–æ—Å
      } else if (level <= 80) {
        document.body.style.background = "linear-gradient(to bottom, #000000, #1e3c72)"; // –ó–≤—ë–∑–¥—ã
      } else {
        document.body.style.background = "linear-gradient(to bottom, #000000, #ffffff)"; // –õ—É–Ω–∞
      }
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É—Ä–æ–≤–Ω—è —Ä–∞–∫–µ—Ç—ã
    function generateRocketLevel() {
      const weights = [];
      for (let i = 1; i <= 100; i++) {
        const weight = i > 80 ? 1 / Math.pow(i, 1.5) : 1 / Math.pow(i, 2); // –í—ã—Å–æ–∫–∏–µ —É—Ä–æ–≤–Ω–∏ —Ä–µ–∂–µ, –Ω–æ –≤–æ–∑–º–æ–∂–Ω—ã
        weights.push(weight);
      }
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      const random = Math.random() * totalWeight;
      let cumulativeWeight = 0;
      for (let i = 1; i <= 100; i++) {
        cumulativeWeight += weights[i - 1];
        if (random <= cumulativeWeight) return i;
      }
      return 100;
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç—ã
    function animateRocket(level, callback) {
      const rocket = document.getElementById("rocket");
      const flame = document.getElementById("flame");
      const explosion = document.getElementById("explosion");
      const containerHeight = document.getElementById("rocket-container").offsetHeight;
      const targetPosition = (level / 100) * containerHeight;

      let currentPosition = 0;
      flame.style.display = "block";
      const interval = setInterval(() => {
        currentPosition += 5;
        rocket.style.bottom = `${currentPosition}px`;
        flame.style.bottom = `${currentPosition - 20}px`;
        updateBackground(level);
        if (currentPosition >= targetPosition) {
          clearInterval(interval);
          flame.style.display = "none";
          callback();
        }
      }, 50);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
      document.getElementById("game-status").textContent = coins;
      document.getElementById("token-status").textContent = tokens;
    }

    // –°—Ç–∞–≤–∫–∞
    function placeBet() {
      const betCoinsInput = document.getElementById("bet-coins-input");
      const betLevelInput = document.getElementById("bet-level-input");
      const betCoins = parseInt(betCoinsInput.value);
      const betLevel = parseInt(betLevelInput.value);

      if (!betCoins || betCoins <= 0 || !betLevel || betLevel < 1 || betLevel > 100 || betCoins > coins) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!");
        return;
      }

      coins -= betCoins;
      rocketLevel = generateRocketLevel();
      animateRocket(rocketLevel, () => {
        if (rocketLevel >= betLevel) {
          const tokensWon = betCoins * betLevel;
          tokens += tokensWon;
          alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –†–∞–∫–µ—Ç–∞ –¥–æ–ª–µ—Ç–µ–ª–∞ –¥–æ —É—Ä–æ–≤–Ω—è ${rocketLevel}. –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${tokensWon} —Ç–æ–∫–µ–Ω–æ–≤!`);
        } else {
          const explosion = document.getElementById("explosion");
          explosion.style.display = "block";
          setTimeout(() => explosion.style.display = "none", 1000); // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞
          alert(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –†–∞–∫–µ—Ç–∞ –¥–æ–ª–µ—Ç–µ–ª–∞ –¥–æ —É—Ä–æ–≤–Ω—è ${rocketLevel}.`);
        }
        updateUI();
      });
    }

    // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = addInitialCoins;
  </script>
</body>
</html>
