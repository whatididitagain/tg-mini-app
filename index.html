<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e3c72, #2a5298); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –≤—Å–µ–≥–æ —Ñ–æ–Ω–∞ */
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    #rocket-container {
      position: relative;
      width: 300px;
      height: 500px; /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø–æ–¥ —Ä–∞–∫–µ—Ç—É */
      margin: 20px auto;
      background: linear-gradient(to bottom, #3e92cc, #92c6ff); /* –ú—è–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –Ω–µ–±–∞ */
      border: 2px solid #ffffff50; /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px; /* –†–∞–∑–º–µ—Ä —Ä–∞–∫–µ—Ç—ã */
      z-index: 2;
    }

    #flame {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: linear-gradient(to top, #ff4500, #ffa500, yellow);
      border-radius: 50%;
      animation: flame-flicker 0.2s infinite;
      z-index: 1;
    }

    @keyframes flame-flicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
      }
      50% {
        transform: translateX(-50%) scaleY(1.2);
      }
    }

    #explosion {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: url('https://cdn-icons-png.flaticon.com/512/1543/1543674.png') no-repeat center;
      background-size: contain;
      display: none;
      z-index: 3;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 200px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c50;
    }

    #bottom-info {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Rocket Game</h1>

  <!-- –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ —Å—Ç–∞–≤–∫–∏ –∏ —É—Ä–æ–≤–Ω—è -->
  <input id="bet-coins-input" type="number" placeholder="–°—Ç–∞–≤–∫–∞ (–º–æ–Ω–µ—Ç—ã)" />
  <input id="bet-level-input" type="number" placeholder="–£—Ä–æ–≤–µ–Ω—å (1-100)" />

  <button onclick="placeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
  <div id="result"></div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–∞–∫–µ—Ç—ã -->
  <div id="rocket-container">
    <div id="rocket">üöÄ</div>
    <div id="flame"></div>
    <div id="explosion"></div>
  </div>

  <!-- –ë–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–æ–Ω–µ—Ç–∞—Ö –∏ —Ç–æ–∫–µ–Ω–∞—Ö -->
  <div id="bottom-info">
    <p id="game-status">–ú–æ–∏ –º–æ–Ω–µ—Ç—ã: 0</p>
    <p id="token-status">–ú–æ–∏ —Ç–æ–∫–µ–Ω—ã: 0</p>
  </div>

  <script>
    let coins = 0; // –¢–µ–∫—É—â–∏–µ –º–æ–Ω–µ—Ç—ã –∏–≥—Ä–æ–∫–∞
    let tokens = 0; // –¢–µ–∫—É—â–∏–µ —Ç–æ–∫–µ–Ω—ã –∏–≥—Ä–æ–∫–∞
    let rocketLevel = 0; // –°–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –ø–æ–ª—ë—Ç–∞ —Ä–∞–∫–µ—Ç—ã

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –µ–∂–µ–¥–Ω–µ–≤–Ω—ã—Ö –º–æ–Ω–µ—Ç
    function getDailyCoins() {
      coins += 10; // –ù–∞—á–∏—Å–ª—è–µ–º 10 –º–æ–Ω–µ—Ç
      alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 10 –º–æ–Ω–µ—Ç –∑–∞ –≤—Ö–æ–¥!");
      updateUI();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
      document.getElementById("game-status").textContent = `–ú–æ–∏ –º–æ–Ω–µ—Ç—ã: ${coins}`;
      document.getElementById("token-status").textContent = `–ú–æ–∏ —Ç–æ–∫–µ–Ω—ã: ${tokens}`;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ä–∞–∫–µ—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    function animateRocket(level, callback) {
      const rocket = document.getElementById("rocket");
      const flame = document.getElementById("flame");
      const explosion = document.getElementById("explosion");
      const containerHeight = document.getElementById("rocket-container").offsetHeight;
      const maxLevel = 100;

      const targetPosition = (level / maxLevel) * containerHeight;

      let currentPosition = 0;
      const interval = setInterval(() => {
        if (currentPosition >= targetPosition) {
          clearInterval(interval);
          flame.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–∞–º—è
          callback();
          return;
        }
        currentPosition += 5; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–æ–ª—ë—Ç–∞ —Ä–∞–∫–µ—Ç—ã
        rocket.style.bottom = `${currentPosition}px`;
        flame.style.bottom = `${currentPosition - 20}px`;
      }, 50);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
    function placeBet() {
      const betCoinsInput = document.getElementById("bet-coins-input");
      const betLevelInput = document.getElementById("bet-level-input");
      const betCoins = parseInt(betCoinsInput.value);
      const betLevel = parseInt(betLevelInput.value);
      const explosion = document.getElementById("explosion");

      if (!betCoins || betCoins <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏.");
        return;
      }

      if (!betLevel || betLevel < 1 || betLevel > 100) {
        alert("–í–≤–µ–¥–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –æ—Ç 1 –¥–æ 100.");
        return;
      }

      if (betCoins > coins) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è —ç—Ç–æ–π —Å—Ç–∞–≤–∫–∏.");
        return;
      }

      // –°–ø–∏—Å—ã–≤–∞–µ–º –º–æ–Ω–µ—Ç—ã –∑–∞ —Å—Ç–∞–≤–∫—É
      coins -= betCoins;

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É—Ä–æ–≤–µ–Ω—å –ø–æ–ª—ë—Ç–∞ —Ä–∞–∫–µ—Ç—ã
      rocketLevel = Math.floor(Math.random() * 100) + 1;

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ä–∞–∫–µ—Ç—ã
      animateRocket(rocketLevel, () => {
        if (rocketLevel >= betLevel) {
          const tokensWon = betCoins * betLevel; // –í—ã–∏–≥—Ä—ã—à –≤ —Ç–æ–∫–µ–Ω–∞—Ö
          tokens += tokensWon;
          alert(`–†–∞–∫–µ—Ç–∞ –¥–æ–ª–µ—Ç–µ–ª–∞ –¥–æ —É—Ä–æ–≤–Ω—è ${rocketLevel}. –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${tokensWon} —Ç–æ–∫–µ–Ω–æ–≤!`);
        } else {
          explosion.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∑—Ä—ã–≤
          setTimeout(() => explosion.style.display = 'none', 2000); // –°–∫—Ä—ã–≤–∞–µ–º –≤–∑—Ä—ã–≤ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          alert(`–†–∞–∫–µ—Ç–∞ –¥–æ–ª–µ—Ç–µ–ª–∞ –¥–æ —É—Ä–æ–≤–Ω—è ${rocketLevel}. –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.`);
        }

        updateUI();
      });
    }

    // –í—ã–¥–∞—ë–º –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –º–æ–Ω–µ—Ç—ã –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    getDailyCoins();
  </script>
</body>
</html>
