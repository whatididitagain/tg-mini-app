<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff); /* –ì–æ–ª—É–±–æ–µ –Ω–µ–±–æ */
      transition: background 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    #rocket-container {
      position: relative;
      width: 300px;
      height: 500px; /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø–æ–¥ —Ä–∞–∫–µ—Ç—É */
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px; /* –†–∞–∑–º–µ—Ä —Ä–∞–∫–µ—Ç—ã */
      z-index: 2;
    }

    #flame {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: linear-gradient(to top, #ff4500, #ffa500, yellow);
      border-radius: 50%;
      animation: flame-flicker 0.2s infinite;
      z-index: 1;
      display: none; /* –ü–ª–∞–º—è –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
    }

    @keyframes flame-flicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
      }
      50% {
        transform: translateX(-50%) scaleY(1.2);
      }
    }

    #explosion {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: url('https://cdn-icons-png.flaticon.com/512/1543/1543674.png') no-repeat center;
      background-size: contain;
      display: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      border-color: #0078ff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
    }

    button {
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c50;
    }

    #bottom-info {
      margin-top: 20px;
      background: #2a5298;
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .info {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .info span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Rocket Game</h1>

  <!-- –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ —Å—Ç–∞–≤–∫–∏ –∏ —É—Ä–æ–≤–Ω—è -->
  <input id="bet-coins-input" type="number" placeholder="–°—Ç–∞–≤–∫–∞ (–º–æ–Ω–µ—Ç—ã)" />
  <input id="bet-level-input" type="number" placeholder="–£—Ä–æ–≤–µ–Ω—å (1-100)" />

  <button onclick="placeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
  <div id="result"></div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–∞–∫–µ—Ç—ã -->
  <div id="rocket-container">
    <div id="rocket">üöÄ</div>
    <div id="flame"></div>
    <div id="explosion"></div>
  </div>

  <!-- –ë–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–æ–Ω–µ—Ç–∞—Ö –∏ —Ç–æ–∫–µ–Ω–∞—Ö -->
  <div id="bottom-info">
    <div class="info">
      üíµ <span id="game-status">0</span>
    </div>
    <div class="info">
      üí≤ <span id="token-status">0</span>
    </div>
  </div>

  <script>
    let coins = 0; // –¢–µ–∫—É—â–∏–µ –º–æ–Ω–µ—Ç—ã –∏–≥—Ä–æ–∫–∞
    let tokens = 0; // –¢–µ–∫—É—â–∏–µ —Ç–æ–∫–µ–Ω—ã –∏–≥—Ä–æ–∫–∞
    let rocketLevel = 0; // –°–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –ø–æ–ª—ë—Ç–∞ —Ä–∞–∫–µ—Ç—ã

    // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã—Å–æ—Ç—ã
    function updateBackground(level) {
      if (level <= 30) {
        document.body.style.background = "linear-gradient(to bottom, #87ceeb, #f0f8ff)"; // –ù–µ–±–æ
      } else if (level <= 60) {
        document.body.style.background = "linear-gradient(to bottom, #1e3c72, #2a5298)"; // –ö–æ—Å–º–æ—Å
      } else if (level <= 80) {
        document.body.style.background = "linear-gradient(to bottom, #000000, #1e3c72)"; // –ó–≤—ë–∑–¥—ã
      } else {
        document.body.style.background = "linear-gradient(to bottom, #000000, #ffffff)"; // –õ—É–Ω–∞
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —á–∏—Å–ª–∞ —Å –±–æ–ª–µ–µ —á–∞—Å—Ç—ã–º –≤—ã–ø–∞–¥–µ–Ω–∏–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π
    function generateRocketLevel() {
      const weights = [];
      for (let i = 1; i <= 100; i++) {
        weights.push(1 / Math.pow(i, 2)); // –ß–µ–º –±–æ–ª—å—à–µ —á–∏—Å–ª–æ, —Ç–µ–º –º–µ–Ω—å—à–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å
      }
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      const random = Math.random() * totalWeight;
      let cumulativeWeight = 0;
      for (let i = 1; i <= 100; i++) {
        cumulativeWeight += weights[i - 1];
        if (random <= cumulativeWeight) return i;
      }
      return 100; // –ù–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç—ã –∏ —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞
    function animateRocket(level, callback) {
      const rocket = document.getElementById("rocket");
      const flame = document.getElementById("flame");
      const containerHeight = document.getElementById("rocket-container").offsetHeight;
      const targetPosition = (level / 100) * containerHeight;

      let currentPosition = 0;
      flame.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–∞–º—è
      const interval = setInterval(() => {
        currentPosition += 5;
        rocket.style.bottom = `${currentPosition}px`;
        flame.style.bottom = `${currentPosition - 20}px`;
        updateBackground(level); // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ–Ω
        if (currentPosition >= targetPosition) {
          clearInterval(interval);
          flame.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–∞–º—è
          callback();
        }
      }, 50);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
    function placeBet() {
      const betCoinsInput = document.getElementById("bet-coins-input");
      const betLevelInput = document.getElementById("bet-level-input");
      const betCoins = parseInt(betCoinsInput.value);
      const betLevel = parseInt(betLevelInput.value);

      if (betCoins > coins) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
      rocketLevel = generateRocketLevel();
      animateRocket(rocketLevel, () => {
        alert(`–†–∞–∫–µ—Ç–∞ –¥–æ–ª–µ—Ç–µ–ª–∞ –¥–æ —É—Ä–æ–≤–Ω—è ${rocketLevel}`);
      });
    }
  </script>
</body>
</html>
